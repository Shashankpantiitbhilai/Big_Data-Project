<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Query_runner</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Add your custom CSS files -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/find_malware.css') }}">
    <style>
        /* Custom styles */
        .larger-label {
            font-size: 20px;
            font-weight: bold;
        }
        .head {
            color: #86aaf9;
        }
        .cont {
            padding: 0px 500px 50px 190px;
        }
        html {
            scroll-behavior: smooth;
        }
        /* Add any additional custom styles here */
        /* Center the content of the queryResult div */
        #queryResult {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 300px;
            max-height: 400px;
            overflow-y: auto;
            background-color: #1c1f2c;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="head">Checker</h1>
        <!-- Dropdown menu -->
        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                Select CSV
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <li><a class="dropdown-item" href="#" onclick="selectCSV('Exe_file_csv')">Exe_file_csv</a></li>
                <li><a class="dropdown-item" href="#" onclick="selectCSV('Dist_csv')">Dist_csv</a></li>
                <li><a class="dropdown-item" href="#" onclick="selectCSV('Url_csv')">Url_csv</a></li>
            </ul>
        </div>
        <input type="hidden" id="selectedCSV" name="csvFile">
    </div>

    <div class="container"><h2 style="color: #86aaf9;">Enter the Query</h2></div>

    <div class="cont">
        <form id="queryForm" method="POST" action="/run_query">
            <div class="vstack">
                <label for="textArea" class="form-label larger-label">Enter Text</label>
                <textarea class="form-control square-textarea" id="textArea" name="queryText" rows="7"></textarea>
                <div class="button">
                    <button type="submit" class="btn btn-outline-primary mt-3">Run Query</button>
                </div>
                <div class="button">
                    <a href="/find_malware.html" class="btn btn-outline-primary mt-3">Back to Home</a>
                </div>
            </div>
        </form>
    </div>
    <div class="container" id="queryResult"></div>

    <!-- Add Bootstrap JS and jQuery if needed -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Add your custom JavaScript file -->
    <script src="{{ url_for('static', filename='js/sql.js') }}"></script>
    <script>
        // Function to store the selected CSV file
        function selectCSV(csvFile) {
            // Set the selected CSV file in a hidden input field
            document.getElementById('selectedCSV').value = csvFile;
            // Update the dropdown button text
            document.getElementById('dropdownMenuButton').innerText = 'Selected: ' + csvFile;
        }
    </script>
</body>
</html>
