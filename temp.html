<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Container for the two columns */
        .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* Left column for XGBoost points */
        .left-column {
            width: 50%;
            padding: 20px;
            background-color: #f9f9f9;
        }

        /* Right column for images */
        .right-column {
            width: 50%;
            padding: 20px;
            background-color: #e6e6e6;
        }

        /* Style for XGBoost points */
        .xgboost-points {
            font-size: 16px;
            line-height: 1.5;
        }

        /* Style for images */
        .image {
            max-width: 100%;
            height: auto;
            display: block;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    
</body>
</html>
